<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MMONTGEM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .hero {
      background: url('guarda-roupa.jpg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      color: #FFD700;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      background-blend-mode: darken;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .whatsapp-btn {
      background-color: #25D366;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .whatsapp-btn:hover {
      background-color: #1ebe5b;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>MMONTGEM</h1>
    <p>Faça seu orçamento conosco</p>
    <a class="whatsapp-btn"
       href="https://wa.me/5571983993112?text=Olá%2C%20gostaria%20de%20um%20orçamento"
       target="_blank">
      Fale no WhatsApp
    </a>
  </div>

</body>
</html>
